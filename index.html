<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Game2.css">
    <link rel="shortcut icon" href="https://theholyones.io/wp-content/uploads/2022/11/rock-paper.jpg" type="image/x-icon">
</head>

<body>
    <div class="heading">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="score">
        <div class="board">
            <p>SCORE BOARD</p>
        </div>
        <div class="part">
            <div class="part1">
                <p>YOUR</p>
            </div>
            <div class="part2">
                <p>COMPUTER</p>
            </div>
        </div>
    </div>
    <div class="logos">
        <div class="rock">
            <img class="signs" src="https://zillur-rgb.github.io/rock-paper-scissor/images/rock.png" alt="rock">
        </div>
        <div class="paper">
            <img class="signs" src="https://zillur-rgb.github.io/rock-paper-scissor/images/paper.png" alt="paper">
        </div>
        <div class="scissor">
            <img class="signs" src="https://zillur-rgb.github.io/rock-paper-scissor/images/scissor.png" alt="scissor">
        </div>
    </div>
    <div class="result">
        <button class="play">Let's Play!</button>
        <button class="restart">Restart Game</button>
    </div>
    <div class="winner">
        <h2>Winner: <span id="winner-text">None</span></h2>
        <button class="close">Close</button>
    </div> 
    <script src="Game2.js"></script>
</body>
</html>
